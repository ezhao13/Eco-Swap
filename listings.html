    <h1 style = "color: #89cff0"><b><u><em>List Your Item</em></u></b></h1>

  <!-- Form to insert -->
    <form id="insert-form" enctype="multipart/form-data">

      <div class="formBox">
        <label for="name">Item Name</label>
        <input type="text" id="name" name="name" placeholder="Name" />
      </div>
      <div class="formBox">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Email" />
      </div>
      <div class="formBox">
        <label for="number">Phone Number</label>
        <input type="number" id="number" name="number" placeholder="Number" />
      </div>
      <div class="formBox">
        <label for="image">Attatch an image of the item (<2000kb)</label>
        <input type="file" id="image" name="image" placeholder="Attach and image of the item" />
      </div>
      <div class="formBox">
        <label for="type">Which option best describes the item?</label>

        <!-- Dropdown options -->
        <select name="option" id="role">
          <option value="item1">Furniture</option>
          <option value="item2">Clothing</option>
          <option value="item3">Gadget</option>
          <option value="item4">Other</option>
        </select>
      </div>
      <div class="formBox">
        <label for="description">Describe your item</label>
        <input type="text" id="description" name="itemDescription" placeholder="Product description" />

      </div>
      <div class="formBox">
        <button id="btn" type="submit"> List my item </button>
      </div>
    </form>
    <div id="result"></div>
    <!-- Send form data to database -->
    <script src="write.js"></script>
